<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="header :: sidebar"></div>
        <div class="container">
            <br><br>
            <div class="row">
                <h1 style="text-align: center; ">Pet Sahipleri</h1>
            </div>
            <br><br>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-info">
                <th style="width: 0.5%">#</th>
                <th style="width: 3%">Ad</th>
                <th style="width: 3%">Soyad</th>
                <th style="width: 3%">Email</th>
                <th style="width: 3%">Telefon</th>
                <th style="width: 5%">Adres</th>
                <th style="width: 5%">Actions</th>
                </thead>
                <tbody>
                <tr th:each="owner, ownerStat : ${owners}">
                    <td th:text="${ownerStat.count}">1</td>
                    <td th:text="${owner.ownerName}">owner name</td>
                    <td th:text="${owner.ownerSurname}">owner surname</td>
                    <td th:text="${owner.email}">email</td>
                    <td th:text="${owner.phoneNumber}">tel</td>
                    <td th:text="${owner.address}">adres</td>
                    <td>
                        <a th:href="@{/owners/{ownerId}/edit(ownerId=${owner.ownerId})}" class="btn btn-info"> DÃ¼zenle</a>
                        <a th:href="@{/owners/{ownerId}/delete(ownerId=${owner.ownerId})}" class="btn btn-danger"> Sil</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
